<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.circle {
			width: 150px;
			height: 150px;
			border: 1px solid grey;
			border-radius: 50%; 
			margin: 10px;
			float: left;
			
		}
	
	</style>
</head>
<body>
<div id="circle1" class="circle"></div>
<div id="circle2" class="circle"></div>
<div id="circle3" class="circle"></div>
	<script>
		document.getElementById("circle1").onclick = function() {
			document.getElementById("circle1").style.backgroundColor = "red";
		}
		document.getElementById("circle2").onclick = function() {
			document.getElementById("circle2").style.backgroundColor = "blue";
		}
			document.getElementById("circle3").onclick = function() {
			document.getElementById("circle3").style.backgroundColor = "yellow";
		}
		</script>
</body>
</html>
