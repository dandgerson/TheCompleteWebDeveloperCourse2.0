<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      
    
      
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="./5.5_files/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
      
  </head>
    
  <body cz-shortcut-listen="true">
     
    
      <div class="container">
          
          
          <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Username</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Larry</td>
                  <td>the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
            </table>
      
            <form>
          
                <fieldset class="form-group row">
                
                    <label for="email" class="col-sm-2">Email address</label>
                    
                    <div class="col-sm-10">
                    
                        <input id="email" type="email" class="form-control">
                        
                    </div>
                
                
                </fieldset>
                
                <fieldset class="form-group row">
                
                    <label for="password" class="col-sm-2">Password</label>
                    
                    <div class="col-sm-10">
                        
                        <input type="password" id="password" class="form-control">
                    
                    </div>
                
                </fieldset>
                
                <fieldset class="form-group">
                
                    <button type="submit" class="btn btn-primary">Submit</button>
                
                </fieldset>
          
          
            </form>
      
      </div>
      
    <script src="./5.5_files/jquery.min.js.download"></script>
      
    <script src="./5.5_files/bootstrap.min.js.download" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
      
  
    
</body></html>
