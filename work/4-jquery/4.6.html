<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        
        <title>jQuery</title>
 
        <script type="text/javascript" src="./4.6_files/jquery.min.js.download"></script>
        
        <style type="text/css">
        
            #hiddenText {
                
                display: none;
                
            }
            
        </style>
        
    </head>

    <body cz-shortcut-listen="true">
        
        <p id="text" style="display: block;">This is some text!</p>
        
        <button id="toggle">Toggle Text</button>
        
        
        <script type="text/javascript">
            
            var textShowing = true;
            
            $("#toggle").click(function() {
                
                if (textShowing) {
                    
                    $("#text").fadeOut(function() {
                        
                        textShowing = false;
                        
                    });
                    
                } else {
                
                    $("#text").fadeIn(function() {
                        
                        textShowing = true;
                        
                    });
                    
                }
                
            });
        
        </script>
        
    

</body></html>
